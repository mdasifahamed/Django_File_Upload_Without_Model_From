<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align = "center">
        <form action="{% url 'UploadFile:search' %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td> 
                        <label for="">Enter Id</label><br>
                        <input type="text" name="id">
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <button type = "submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form><br><br>
        <div align="center" >

            {% if check == 1%}
                <table cellspacing = "40">
                    <th>Name</th>
                    <th>Picture</th>
                
                        <tr>
                            <td align ="center">{{data.name}}</td>
                            <td align ="left"><img src="{{data.img_path}}" alt="" srcset="" height="100px" width="100px"></td>
                        </tr>
                   
                </table>
                <table align = "center" cellspacing = "40">

                        <tr>
                            <td>

                                <form action="{% url 'UploadFile:delete_photo_temp' %}" method="POST">

                                    {% csrf_token %}
                                    <input type="hidden" value="{{data.id}}" name = "delp_id">
                                    <button>Delete Photo</button>
                                </form>

                            </td>

                        
                            <td>
                                <form action="{% url 'UploadFile:update' %}" method="post">
                                    
                                    {% csrf_token %}
                                    <input type="hidden" value="{{data.id}}" name = "up_id">
                                    <button>Update Photo</button>
                                
                                </form>
                            </td>
        
                            <td>
                                <form action="{% url 'UploadFile:delete_profile_temp' %}" method="post">

                                        {% csrf_token %}
                                        <input type="hidden" value="{{data.id}}" name = "del_id">
                                        <button>Delete Profile</button>
                                    
                                </form>
                                
                            </td>

                            <td>
                                <a href="{% url 'UploadFile:home' %}">
                                    <button>Home</button>
                                </a>
                            </td>
                        </tr>
                </table>
            {% elif check == 0 %}
                <h1> No Data Found !</h1>
                <p> Try Again </p>
            {% endif %}
        </div>
    </div>
    
    
</body>
</html>

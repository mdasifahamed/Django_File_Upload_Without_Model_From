<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div align = 'center' >
        <table cellspacing = "40">
            <th>Name</th>
            <th>Photo</th>
            <tr>
                <td align = "left">{{data.name}}</td>
                <td align="right">
                    <img src="{{data.img_path}}" alt="" srcset="" height="200px" width="200px">
                </td>
            </tr>
        </table>
        <form action="{% url 'UploadFile:delete_profile' %}" method="post" id = "send_id">
            {% csrf_token %}
          
        </form>

        <button type="submit" value = {{data.id}} name = "p_id" form="send_id"> Yes</button>
        <a href="{% url 'UploadFile:home' %}">
            <button>No</button>
        </a>
    </div>
    
</body>
</html>
